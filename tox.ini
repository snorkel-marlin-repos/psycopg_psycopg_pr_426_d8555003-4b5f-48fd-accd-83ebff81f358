[tox]
envlist = black, flake8, mypy, codespell, docs
isolated_build = True

[testenv]
passenv = PIP_CONSTRAINT
skip_install = true

[testenv:black]
commands = black --check --diff .
deps =
    -e psycopg[dev]

[testenv:flake8]
commands = flake8
deps =
    -e psycopg[dev]

[testenv:mypy]
commands = mypy
deps =
    -e psycopg[dev,test]

[testenv:docs]
commands = sphinx-build -W -T -b html docs docs/_build/html
deps =
    -e ./psycopg[docs]
    -e ./psycopg_pool

[testenv:codespell]
commands = codespell
deps =
    codespell

[flake8]
max-line-length = 88
ignore = W503, E203
extend-exclude = .venv
per-file-ignores =
    # Autogenerated section
    psycopg/psycopg/errors.py: E125, E128, E302
